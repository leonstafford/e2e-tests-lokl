on:
  push:
    branch:
      - master

name: 'Check code quality'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install shellcheck
      run: sudo apt-get install shellcheck


    - name: Run tests
      run: sh scripts/test.sh
